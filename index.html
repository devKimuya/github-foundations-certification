<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Simple E-commerce Website</h1>
    </header>
    <nav>
        <a href="#" onclick="showSection('home')">Home</a>
        <a href="#" onclick="showSection('products')">Products</a>
        <a href="#" onclick="showSection('cart')">Cart</a>
    </nav>
    <main>
        <section id="home">
            <h2>Welcome to Our Store</h2>
            <p>Browse our collection of amazing products.</p>
        </section>
        <section id="products" style="display:none;">
            <h2>Products</h2>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>Product 1</h3>
                <p>$10.00</p>
                <button onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h3>Product 2</h3>
                <p>$20.00</p>
                <button onclick="addToCart('Product 2', 20.00)">Add to Cart</button>
            </div>
        </section>
        <section id="cart" style="display:none;">
            <h2>Shopping Cart</h2>
            <div id="cartItems"></div>
            <p>Total: $<span id="totalAmount">0.00</span></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Simple E-commerce Website. All rights reserved.</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
